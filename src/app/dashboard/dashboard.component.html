<mat-toolbar color="primary">
  <img src="assets/angular-web-ble.png" />
  <span>Agrilife Web BLE</span>
</mat-toolbar>

<div class="grid-container">
  <mat-grid-list cols="3" rows="2" rowHeight="300px">
    <!-- temperature -->

    <mat-grid-tile colspan="2" rowspan="1">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            Temperature
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menuTemperature" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menuTemperature="matMenu" xPosition="before">
              <button mat-menu-item *ngIf="(temperature.device | async) === null" (click)="temperature.requestValue()">
                <mat-icon>bluetooth_searching</mat-icon>
                Connect
              </button>
              <button mat-menu-item *ngIf="(temperature.device | async)" (click)="temperature.disconnect()">
                <mat-icon>bluetooth_disabled</mat-icon>
                Disconnect
              </button>
            </mat-menu>
          </mat-card-title>
          <mat-card-subtitle *ngIf="(temperature.device | async) as device">
            {{ device.name }}
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <ble-temperature #temperature></ble-temperature>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>

    <!-- rotary Degree-->
    <mat-grid-list cols="3" rows="2" rowHeight="300px">      
      <mat-grid-tile colspan="2" rowspan="1">
        <mat-card class="dashboard-card">
          <mat-card-header>
            <mat-card-title>
              Rotary Degree
              <button mat-icon-button class="more-button" [matMenuTriggerFor]="menuRotaryDegree" aria-label="Toggle menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menuRotaryDegree="matMenu" xPosition="before">
                <button mat-menu-item *ngIf="(rotary.device | async) === null" (click)="rotary.requestValue()">
                  <mat-icon>bluetooth_searching</mat-icon>
                  Connect
                </button>
                <button mat-menu-item *ngIf="(rotary.device | async)" (click)="rotary.disconnect()">
                  <mat-icon>bluetooth_disabled</mat-icon>
                  Disconnect
                </button>
              </mat-menu>
            </mat-card-title>
            <mat-card-subtitle *ngIf="(rotary.device | async) as device">
              {{ device.name }}
            </mat-card-subtitle>
          </mat-card-header>
          <mat-card-content class="dashboard-card-content">
            <ble-rotarydegree #rotary></ble-rotarydegree>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
  
    </mat-grid-list>
</div>
